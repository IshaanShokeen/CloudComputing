<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container py-5 d-flex justify-content-center">
    <div class="card login-card p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Welcome Back</h2>

        <!-- Login Form -->
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" name="email" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-fancy w-100">Login</button>
        </form>

        {% if message %}
            <div class="mt-3 text-center text-warning">{{ message }}</div>
        {% endif %}

        <hr class="my-4">
        <p class="text-center">Don't have an account? 
            <a href="{{ url_for('signup_page') }}" class="btn btn-sm btn-fancy">Sign Up</a>
        </p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
