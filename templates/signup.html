<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container py-5 d-flex justify-content-center">
    <div class="card login-card p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Create an Account</h2>

        <!-- Signup Form -->
        <form method="POST" action="/signup">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
            <button type="submit" class="btn btn-fancy w-100">Sign Up</button>
        </form>

        {% if message %}
            <div class="mt-3 text-center text-warning">{{ message }}</div>
        {% endif %}

        <hr class="my-4">
        <p class="text-center">Already have an account? 
            <a href="{{ url_for('login') }}" class="btn btn-sm btn-fancy">Login</a>
        </p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
